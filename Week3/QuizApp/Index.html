<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=M+PLUS+Rounded+1c&family=Oswald:wght@200..700&family=Rubik:ital,wght@0,500;1,500&family=Sigmar&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Coding Quiz</h1>
    <div id="timer" class="timer">Time Left: 10</div>
    <div id="question-container" class="question-container">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
    </div>
    <button id="next-btn" class="next-btn">Next Question</button>
    <div id="score-container" class="score-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
